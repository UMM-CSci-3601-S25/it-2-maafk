<div class="flex-row">
  <div class="flex-1">

    <mat-grid-list cols="2" rowHeight="2:1">


      <mat-grid-tile>
        <button mat-fab extended color="warn" style="color: rgb(255, 255, 255);" routerLink="/about" [routerLink]="['/host']" routerLinkActive="HostJoinButton" >
        Host a game
      </button>

    </mat-grid-tile>
      <mat-grid-tile>
        <button mat-fab extended color="primary" style="color: rgb(255, 255, 255);" routerLink="/join" [routerLink]="['/player']" routerLinkActive="PlayerJoinButton">
        Join a game
      </button>
    </mat-grid-tile>


    </mat-grid-list>

</div>
