<div class="flex-row">
  <div class="flex-1">

      <!-- add slider to determine how many rounds there are -->
    <mat-card class="host-setting-card">

      <mat-form-field class="input-field">

        <mat-label>Number Of Rounds</mat-label>
        <input matInput data-test="NumberRoundInput" type="number" placeholder="Number of Rounds"
          min="0" max="20">

      </mat-form-field>
      </mat-card>



    <mat-card class="host-setting-card">

      <mat-form-field class="example-full-width">
      <mat-label>Add A Prompt Card</mat-label>
      <input matInput #message placeholder="placeholder..." [(ngModel)]="hostPrompt">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="submitPrompt()">Submit Prompt</button>
    </mat-card>



    <!-- button that takes user back to host website -->

    <button mat-fab class="add-user-fab" matTooltip="go back" matTooltipPosition="left" routerLink="/host" style="position: absolute; bottom: 50px; right: 50px;">
      <mat-icon aria-label="go back">subdirectory_arrow_left</mat-icon>
    </button>


  </div>
</div>
